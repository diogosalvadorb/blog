<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="./../../assets/imagem.jpg" class="card-img-top rounded-circle w-75" alt="perfil">
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Diogo Salvador</h5>
                  <p class="card-text text-center">Desenvolvedor FullStack</p>
                  <a href="https://github.com/diogosalvadorb" target="_blank" class="btn btn-outiline-dark d-flex justify-content-center">GitHub</a>

                  <hr class="mt-4 mb-4">
                  <h6 class="mb-3 text-monospace text-center">Pesquisar por titulo</h6>
                  <input type="text" class="form-control mb-3 w-100">
                  <button class="btn btn-outline-warning w-100">Pesquisar</button>
                </div>
              </div>
        </div>

        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários</h3>

                <div class="form-group">
                    <label for="titulo" class="text-monospace">Título:</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o título da postagem">
                </div>
                <div class="form-group">
                    <label for="texto" class="text-monospace">Texto:</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control" placeholder="Digite a sua mensagem"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25">Publicar</button>
                </div>

            </div>
            <hr class="mt-5 mt-5">

            <h3 class="text-center mb-5 text-monospace">comentários adicionados</h3>
            <div class="card mb-4" *ngFor="let post of listPost">
                <div class="card-header">
                    <h5 class="card-title">{{post.id}}</h5>
                </div>
                <div class="car-body">
                    <p class="card-text">{{post.nome}}</p>
                    <p class="card-text">{{post.mensagem}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
